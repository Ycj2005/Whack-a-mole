<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link

        rel="stylesheet">
</head>

<body>
    <div class="heading">Whack-a-Mole Game</div>
    <div class="content">
        <div class="score">
            Current Score : <span id="score">0</span>
        </div>
        <div class="timing">
            Timing : <span id="time">0</span>
        </div>
        <button id="btn" class="btn">
            Click to Start
        </button>
    </div>
    <div class="gamepad" id="gamepad">
        <div class="hole" id="1main_hole">
            <div class="after" id="1point">+1 point</div>
            <img class="img" id="1hole" tab-index="1index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="2main_hole">
            <div class="after" id="2point">+1 point</div>
            <img class="img" id="2hole" tab-index="2index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="3main_hole">
            <div class="after" id="3point">+1 point</div>
            <img class="img" id="3hole" tab-index="3index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="4main_hole">
            <div class="after" id="4point">+1 point</div>
            <img class="img" id="4hole" tab-index="4index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="5main_hole">
            <div class="after" id="5point">+1 point</div>
            <img class="img" id="5hole" tab-index="5index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="6main_hole">
            <div class="after" id="6point">+1 point</div>
            <img class="img" id="6hole" tab-index="6index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="7main_hole">
            <div class="after" id="7point">+1 point</div>
            <img class="img" id="7hole" tab-index="7index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="8main_hole">
            <div class="after" id="8point">+1 point</div>
            <img class="img" id="8hole" tab-index="8index" src="/hole.png" alt="">
        </div>
        <div class="hole" id="9main_hole">
            <div class="after" id="9point">+1 point</div>
            <img class="img" id="9hole" tab-index="9index" src="/hole.png" alt="">
        </div>
    </div>
    <div class="main_create">
        <span class="name">Created By</span><a href="https://portfolio-rho-pied-32.vercel.app/" target="_blank" class="link_create">Go to
            the portfolio</a>
    </div>
</body>
<script src="./script.js"></script>
